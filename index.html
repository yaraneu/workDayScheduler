<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="web-container">
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead">time</p>
        </header>
        <!-- Timeblocks -->
        <div class="container">
            <div id="7am" class="time-block row">
                <div class="timefield">7:00 a.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="8am" class="time-block row">
                <div class="timefield">8:00 a.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="9am" class="time-block row">
                <div class="timefield">9:00 a.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="10am" class="time-block row">
                <div class="timefield">10:00 a.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="11am" class="time-block row">
                <div class="timefield">11:00 a.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="12pm" class="time-block row">
                <div class="timefield">12:00 p.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="1pm" class="time-block row">
                <div class="timefield">1:00 p.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="2pm" class="time-block row">
                <div class="timefield">2:00 p.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div id="3pm" class="time-block row">
                <div class="timefield">3:00 p.m.</div>
                <textarea name="block" class="description" id="7textbox" cols="120" rows="1"></textarea>
                <button class="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="lib/moment/moment.min.js"></script>
</body>

</html>
